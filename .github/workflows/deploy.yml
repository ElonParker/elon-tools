name: Deploy ElonTools

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd elon-tools && npm install

      - name: Build Frontend
        run: cd elon-tools/apps/web && npm run build

      - name: Deploy Frontend (Pages)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy elon-tools/apps/web/dist --project-name=elon-tools

      - name: Run D1 Migrations
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply elon-tools-db --remote
          workingDirectory: elon-tools/apps/api

      - name: Deploy API (Worker)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: elon-tools/apps/api
          secrets: |
            TURNSTILE_SECRET_KEY
            MASTER_ENCRYPTION_KEY
            EMAIL_API_KEY
        env:
          TURNSTILE_SECRET_KEY: "1x0000000000000000000000000000000AA"
          MASTER_ENCRYPTION_KEY: ${{ secrets.MASTER_ENCRYPTION_KEY }}
          EMAIL_API_KEY: ${{ secrets.EMAIL_API_KEY }}
